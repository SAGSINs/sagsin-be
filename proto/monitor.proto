syntax = "proto3";

package monitor;

service NodeMonitor {
    rpc Heartbeat(HeartbeatRequest) returns (HeartbeatResponse);
}

message HeartbeatRequest {
    string node_id = 1;
    int64 timestampMs = 2;
    string ip = 3;
    string hostname = 4;
}

message HeartbeatResponse {
    bool success = 1;
    string message = 2;
}